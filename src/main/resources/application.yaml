spring:
  application:
    name: booking-service
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  cache:
    type: redis
    redis:
      time-to-live: 5m
      key-prefix: "booking-service:"
  data:
    jpa:
      repository:
        enabled: true
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
    ssl:
      enabled: false
  datasource:
    url: jdbc:postgresql://${NEON_HOST}/${NEON_DB}?sslmode=require&channelBinding=require
    username: ${NEON_USER}
    password: ${NEON_PASSWORD}
    driver-class-name: org.postgresql.Driver
  cloud:
    config:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  security:
    filter:
      dispatcher-types: async, error, forward, include, request
server:
  port: 8084
logging:
  level:
    org.springframework.theater-service: DEBUG
management:
  server:
    port: 9094
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Booking Service Configuration
booking:
  redis:
    lock:
      # Key prefix for seat locks
      key-prefix: "lock:seat"
      ttl: 5m
      # Booking prefix for lock values
      booking-prefix: "booking"
      max-retries: 0
      retry-delay-ms: 100
